<!DOCTYPE html>
<html>

<head>
    <title>Website Blocker</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <input type="text" id="siteInput" placeholder="Enter website to block (e.g., facebook.com)">
    <button id="addSite">Add Site</button>
    <ul id="siteList"></ul>
    <script src="popup.js"></script>
</body>

</html>
